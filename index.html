<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An AI-powered job application toolkit that analyzes resumes and dynamically generates a CV with a tailored keywords.">
    <title>keycv</title>
    <script>
      (() => {
        const themeKey = "keycv-theme";
        let preferred = "dark";

        try {
          const stored = localStorage.getItem(themeKey);
          preferred = stored === "light" || stored === "dark" ? stored : "dark";
        } catch {
          preferred = "dark";
        }

        const root = document.documentElement;
        root.classList.remove("light", "dark");
        root.classList.add(preferred);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
